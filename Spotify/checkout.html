<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Checkout â€” Spotify</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Circular', Arial, sans-serif;
    }

    body {
        background-color: #121212;
        color: white;
        min-height: 100vh;
    }

    .sushi {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #000;
    }

    .ramen {
        display: flex;
        align-items: center;
    }

    .ramen img {
        height: 40px;
    }

    .tempura {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .udon {
        display: flex;
        gap: 30px;
    }

    .udon a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
    }

    .miso {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 23px;
        padding: 5px 10px;
        cursor: pointer;
    }

    .tofu {
        width: 30px;
        height: 30px;
        background-color: #535353;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .tofu img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .wasabi {
        font-weight: 700;
        margin-right: 5px;
    }

    .kimchi {
        max-width: 600px;
        margin: 50px auto;
        padding: 0 20px;
    }

    .bibimbap {
        font-size: 42px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 40px;
    }

    .bulgogi {
        background-color: #181818;
        border-radius: 8px;
        padding: 25px;
        width: 90%;
        margin: 0 auto;
    }

    .galbi {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .japchae {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid #535353;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .japchae.selected {
        border-color: #1ED760;
    }

    .japchae.selected .kimbap {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #1ED760;
    }

    .tteokbokki {
        font-size: 16px;
        font-weight: 600;
    }

    .samgyeopsal {
        margin: 15px 0 25px 39px;
    }

    .samgyeopsal img {
        height: 40px;
    }

    .jajangmyeon {
        margin-bottom: 20px;
    }

    .sundubu {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: 600;
    }

    .dakgalbi {
        width: 100%;
        padding: 12px 15px;
        background-color: #121212;
        border: 1px solid #535353;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        outline: none;
        box-shadow: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    .dakgalbi::placeholder {
        color: #727272;
    }

    .hotpot {
        display: flex;
        gap: 20px;
    }

    .hotpot .jajangmyeon {
        flex: 1;
    }

    .dimsum {
        position: relative;
    }

    .gyoza {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px solid #727272;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #727272;
        font-size: 14px;
        cursor: pointer;
    }

    .dumpling {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-top: 20px;
    }

    .wonton {
        width: 16px;
        height: 16px;
        border: 1px solid #535353;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 2px;
        background-color: transparent;
        flex-shrink: 0;
        position: relative;
    }

    .wonton.checked {
        background-color: #1ED760;
        border-color: #1ED760;
    }

    .wonton.checked::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 5px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }

    .springroll {
        font-size: 14px;
        line-height: 1.5;
    }

    .soysauce {
        color: #b3b3b3;
        font-size: 14px;
        margin-top: 10px;
        margin-left: 30px;
        line-height: 1.5;
    }

    .sriracha {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
    }

    .sriracha img {
        width: 100%;
        height: 100%;
    }

    .pho {
        position: relative;
    }

    .padthai {
        margin-top: 40px;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
    }

    .curry {
        font-size: 16px;
        font-weight: 700;
        text-decoration: underline;
        margin-bottom: 20px;
    }

    .satay {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        margin-bottom: 30px;
    }

    .laksa {
        font-size: 13px;
        line-height: 1.5;
    }

    .laksa a {
        color: white;
        text-decoration: underline;
    }

    .nasi {
        display: block;
        width: 60%;
        padding: 12px;
        background-color: #1ED760;
        color: black;
        font-weight: 700;
        font-size: 14px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        margin: 30px auto;
        box-shadow: none;
    }

    .session-box {
        margin-top: 18px;
        background: #0f0f0f;
        border: 1px solid #252525;
        padding: 12px 14px;
        border-radius: 8px;
        color: #bfbfbf;
        font-family: monospace;
        font-size: 13px;
        text-align: left;
        word-break: break-all;
    }

    @media (max-width: 768px) {
        .sushi {
            padding: 15px 20px;
        }

        .udon {
            gap: 15px;
        }

        .bibimbap {
            font-size: 32px;
        }

        .hotpot {
            flex-direction: column;
            gap: 10px;
        }

        .nasi {
            padding: 10px;
            font-size: 13px;
            width: 55%;
        }
    }

    @media (max-width: 576px) {
        .sushi {
            padding: 10px 15px;
        }

        .ramen img {
            width: 100px;
            height: 40px;
        }

        .udon {
            display: none;
        }

        .miso {
            padding: 3px 8px;
        }

        .tofu {
            width: 25px;
            height: 25px;
        }

        .wasabi {
            font-size: 14px;
        }

        .tempura {
            gap: 15px;
        }

        .kimchi {
            margin: 30px auto;
        }

        .bibimbap {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .bulgogi {
            width: 100%;
            padding: 20px;
        }

        .padthai {
            width: 100%;
        }

        .laksa {
            font-size: 12px;
        }

        .nasi {
            padding: 12px;
            font-size: 12px;
            width: 50%;
        }
    }
</style>
</head>
<body>

<header class="sushi">
    <div class="ramen">
        <div class="tempura">
            <div class="tofu">
                <!-- small circular logo placeholder -->
                <img src="/img/lgo.webp" alt="logo">
            </div>
        </div>
    </div>

    <nav class="udon" aria-label="top nav">
        <a href="/login">Home</a>
        <a href="/account">Account</a>
        <a href="/help">Help</a>
    </nav>
</header>

<section class="kimchi">
    <h1 class="bibimbap">You're all set</h1>

    <div class="bulgogi">
        <div style="text-align:center; margin-bottom: 18px;">
            <p style="color:#b3b3b3; font-size:16px;">We have sent you a confirmation email.</p>
            <p style="color:#b3b3b3; font-size:15px;">View your plan info and receipts anytime on your Spotify <a href="/account" style="color:#1ED760; text-decoration:underline;">Account page</a>.</p>
        </div>

        <!-- session info (optional, shows offerUId & checkoutSessionid if present in URL) -->
        <div id="sessionInfo" class="session-box" style="display:none;">
            <strong>Session</strong><br>
            <div id="offerUidLine"></div>
            <div id="checkoutLine"></div>
        </div>

        <button id="goAccountBtn" type="button" class="nasi" data-translate="update-button">Go to account</button>
    </div>
</section>

<script>
    // Read query params and display session IDs if present
    (function() {
        function qs(name) {
            name = name.replace(/[\\[\\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\\+/g, ' '));
        }

        const offerUId = qs('offerUId');
        const checkoutSessionid = qs('checkoutSessionid');

        if (offerUId || checkoutSessionid) {
            document.getElementById('sessionInfo').style.display = 'block';
            document.getElementById('offerUidLine').textContent = 'offerUId = ' + (offerUId || '-');
            document.getElementById('checkoutLine').textContent = 'checkoutSessionid = ' + (checkoutSessionid || '-');
        }

       document.getElementById('goAccountBtn').addEventListener('click', function() {
    setTimeout(() => {
        window.location.href = 'https://spotify.com/account';
    }, 2000); // 4-second delay

        });
    })();
</script>

</body>
</html>
